plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'checkstyle'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '1.0.21'

dependencies {
    compile 'log4j:log4j:[1.2,)'
    compile 'org.opencadc:cadc-util:[1.0,)'
    compile 'org.opencadc:cadc-registry:[1.2.2,)'
    compile 'org.opencadc:caom2:[2.3.6,2.4)'
    compile 'org.opencadc:caom2-compute:[2.3.6,2.4)'

    compile 'junit:junit:[4.0,5.0)'
}

apply from: '../opencadc.gradle'
